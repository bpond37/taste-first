<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>취향제일</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="owl.theme.default.css">
  <!-- <link rel="stylesheet" href="owl.carousel.min.css">
  <link rel="stylesheet" href="owl.theme.default.min.css"> -->
</head>
<body>
  <header>
    <div class="logo">
      로고
    </div>
    <div class="nav">
      <div class="nav_about">
        About us
      </div>
      <div class="nav_interview">
        INTERVIEWS
      </div>
      <div class="nav_menu_btn">
        =
      </div>
    </div>
  </header>
  <div class="container carousel">
    <div class="owl-carousel owl-theme">
      <div class="content"> content1</div>
      <div class="content"> content2</div>
      <div class="content"> content3</div>
      <div class="content"> content4</div>
      <div class="content"> content5</div>
      <div class="content"> content6</div>
      <div class="content"> content7</div>
      </div>
  </div>
  <div class="container about">
    about
  </div>
  <div class="container interview">
    interview
  </div>
  <footer>푸터 </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script>
    $(document).ready(function(){
      $(".owl-carousel").owlCarousel({
        items:1,
        loop:true,
        margin:10,
        autoplay:true,
        autoplayTimeout:10000,
      });
    });
    const navAbout = document.getElementsByClassName('nav_about');
    const navInterview = document.getElementsByClassName('nav_interview');
    const containerAbout = document.getElementsByClassName('about');
    const containerInterview = document.getElementsByClassName('interview');

    console.log(navAbout[0])
    navAbout[0].addEventListener('click', () => {
      console.log('clicked')
      window.scrollBy({top: containerAbout[0].getBoundingClientRect().top, behavior:'smooth'});
    })
    navInterview[0].addEventListener('click', () =>{
      window.scrollBy({top: containerInterview[0].getBoundingClientRect().top, behavior:'smooth'});
    })

  </script>
</body>
</html>
